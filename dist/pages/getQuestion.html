<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer</title>
    <link rel="stylesheet" href="../public/getQuestion.css" />
  </head>
  <body>
    <div>
      <span></span>
    </div>
    <script>
      const { ipcRenderer } = require("electron");

      ipcRenderer.on("question:get", (e, answer) => {
        document.querySelector("span").innerHTML = answer;
      });
    </script>
  </body>
</html>
